<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center body"
>
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card [ngStyle]="{ 'minWidth.%': 44 }" class="bg-light">
            <c-card-body class="text-center">
              <div>
                <p>
                  <img
                    class="mx-auto d-block img-fluid"
                    src="assets/images/consulagro.jpeg"
                  />
                </p>
              </div>
              <h5 cCardText>Aplicación de asesoría y proyectos agrícolas</h5>
            </c-card-body>
          </c-card>

          <c-card class="p-5">
            <c-card-body>
              <form cForm [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Iniciar sesión</h1>
                <p class="text-body-secondary">
                  Ingrese sus credenciales para entrar
                </p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="username"
                    formControlName="rut"
                    cFormControl
                    placeholder="RUT"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Contraseña"
                    formControlName="password"
                    type="password"
                  />
                </c-input-group>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <select cSelect formControlName="typeUser">
                    <option value="asesor">Asesor</option>
                    <option value="productor">Productor</option>
                  </select>
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <!-- <button type="button" cButton class="px-4" color="primary">
                      Login
                    </button> -->
                    <button
                      cButton
                      class="px-4 text-white"
                      color="success"
                      [disabled]="!loginForm.valid || !btnLoad"
                      type="submit"
                    >
                      Ingresar
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!-- <button cButton class="px-0" color="link">
                      Forgot password?
                    </button> -->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

<toaster-container [toasterconfig]="config"></toaster-container>
