<div class="modal-header bg-info text-white">
  <h5 class="modal-title">Agregar nuevo labor</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  ></button>
</div>

<div class="modal-body">
  <form cForm [formGroup]="agregarForm" (ngSubmit)="onSubmit()">
    <c-row >
      <c-col xs="6">
        <label cLabel for="name">Nombre de labor </label>
        <input
          cFormControl
          formControlName="name"
          id="nameLabor"
          type="input"
          placeholder="Nombre de labor "
          [ngClass]="{
            'is-invalid': !agregarForm.controls['name'].valid,
            'is-valid': agregarForm.controls['name'].valid
          }"
        />
      </c-col>
      <c-col xs="4"
        ><div class="">
          <label cLabel for="active">Â¿Activo?</label><br />
          <ui-switch id="active" formControlName="active"></ui-switch></div
      ></c-col>
    </c-row>
  </form>
</div>

<div class="modal-footer">
  <div class="input-group mb-3">
    <div class="col-md-6 col-12">
      <div class="d-grid gap-2 me-1">
        <button
          cButton
          class="text-white"
          color="info"
          (click)="onSubmit()"
          [disabled]="!agregarForm.valid"
        >
          Guardar
        </button>
      </div>
    </div>

    <div class="col-md-6 col-12">
      <div class="d-grid gap-2 me-1">
        <button
          cButton
          class="text-white"
          color="secondary"
          (click)="activeModal.dismiss()"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
